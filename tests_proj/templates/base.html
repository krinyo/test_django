<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %} Тесты {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-dark ">
    <div class="container-fluid ">

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'categories' %}">| Категории тестов |</a></li></li>
            </ul>
            <ul class="navbar-nav flex-row flex-wrap ms-md-auto">
                {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link" href="#" >| {{ user.get_username }} |</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'logout'%}?next={{request.path}}"> | Logout |</a></li>
                {% else %}
                <li class="nav-item"><a class="nav-link" href="{% url 'login'%}?next={{request.path}}">| Login |</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col">
            <main class="container flex-shrink-0">
                <div class="py-5 px-2">
                    {% block left %}{% endblock %}
                </div>
            </main>
          </div>
        <div class="col-8">
            <main class="container flex-shrink-0">
                <div class="py-5 px-2">
                {% block content %}  {% endblock %} 
                </div>
            </main>
          </div>
      <div class="col">
        <main class="container flex-shrink-0">
            <div class="py-5 px-2">
                {% block right %}{% endblock %}
            </div>
        </main>
      </div>
    </div>
  </div>

<footer class="footer mt-auto py-3 bg-dark fixed-bottom">
    <div class="container">
      <span class="text-muted">Patsanskie testi INC. 2022 г.</span>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
